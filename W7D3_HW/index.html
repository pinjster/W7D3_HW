<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/ac7c121da7.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Your To-Do List</h1>
    <ul id="all-items">

    </ul>
    <form action="" id="todo-form">
        <label for="title">New Item</label>
        <input type="text" name="title" id="title-field">
        <label for="description">Description</label>
        <input type="text" name="description" id="description-field">
        <input type="submit" value="submit">
    </form>
</body>
</html>
